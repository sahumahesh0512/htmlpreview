name: Create and Preview HTML Artifact

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create HTML file
        run: |
          echo "<html><body><h1>Hello, World!</h1></body></html>" > artifact.html

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v3
        with:
          name: html-artifact
          path: artifact.html

      - name: Download HTML artifact
        uses: actions/download-artifact@v3
        with:
          name: html-artifact
          path: artifact

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v1.2.2
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          publish-dir: artifact

      - name: Extract Netlify URL from logs
        id: extract-url
        run: |
          DEPLOY_LOG=$(cat $GITHUB_WORKSPACE/netlify.log)
          DEPLOY_URL=$(echo "$DEPLOY_LOG" | grep -oP 'Website Draft URL:\s+\K\S+')
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV

      - name: Post comment on PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: 'Preview HTML Artifact: ${{ env.DEPLOY_URL }}'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Netlify and capture output
        
        run: |
          npx netlify deploy --dir=artifact --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN --json | tee netlify.log

      - name: Extract and comment Netlify deploy URL
        run: |
          url=$(cat netlify.log | jq -r '.deploy_url')
          echo "Netlify deployment URL: $url"
          gh pr comment ${{ github.event.pull_request.number }} --body "Preview HTML Artifact: $url"
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
