name: Create and Preview HTML Artifact

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create HTML file
        run: |
          echo "<html><body><h1>Hello, World!</h1></body></html>" > artifact.html

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v3
        with:
          name: html-artifact
          path: artifact.html

      - name: Download HTML artifact
        uses: actions/download-artifact@v3
        with:
          name: html-artifact
          path: artifact

      - name: Deploy to Netlify and capture output
        id: netlify
        run: |
          npx netlify deploy --dir=artifact --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN --json > netlify.json

      - name: Extract Netlify URL from JSON
        id: extract-url
        run: |
          deploy_url=$(jq -r '.deploy_url' netlify.json)
          echo "DEPLOY_URL=$deploy_url" >> $GITHUB_ENV

      - name: Post comment on PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: 'Preview HTML Artifact: ${{ env.DEPLOY_URL }}'
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
