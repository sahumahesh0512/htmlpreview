name: Create HTML Artifact and Comment on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-comment:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Generate HTML file
      run: |
        echo "<html><body><h1>Hello, World!</h1></body></html>" > report.html

    - name: Upload HTML artifact
      uses: actions/upload-artifact@v3
      with:
        name: report
        path: report.html

    - name: Get Artifact URL
      id: artifact_url
      run: |
        ARTIFACT_ID=$(curl -s https://api.github.com/repos/${{ github.repository }}/actions/artifacts | jq -r '.artifacts[] | select(.name == "report") | .id')
        ARTIFACT_URL="https://github.com/${{ github.repository }}/suites/${{ github.run_id }}/artifacts/${ARTIFACT_ID}"
        echo "::set-output name=url::$ARTIFACT_URL"

    - name: Post comment with artifact URL
      uses: actions/github-script@v6
      env:
        GH_PAT: ${{ secrets.TOKEN_GITHUB }}
      with:
        script: |
          const octokit = github.getOctokit(process.env.GH_PAT);
          octokit.rest.issues.createComment({
            owner: github.context.repo.owner,
            repo: github.context.repo.repo,
            issue_number: github.context.issue.number,
            body: `The HTML report is available [here](${{ steps.artifact_url.outputs.url }}).`
          });
