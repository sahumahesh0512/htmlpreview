name: Create and Preview HTML Artifact

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create HTML file
        run: |
          echo "<html><body><h1>Hello, World!</h1></body></html>" > artifact.html

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v3
        with:
          name: html-artifact
          path: artifact.html

      - name: Download HTML artifact
        uses: actions/download-artifact@v3
        with:
          name: html-artifact
          path: artifact

      - name: Use HTML Preview
        id: htmlpreview
        uses: tj-actions/html-preview@v1
        with:
          path: artifact/artifact.html

      - name: Post comment on PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: 'Preview HTML Artifact: ${{ steps.htmlpreview.outputs.preview-url }}'
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
