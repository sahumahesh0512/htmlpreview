name: Create HTML Artifact and Comment on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-comment:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Generate HTML file
      run: |
        echo "<html><body><h1>Hello, World!</h1></body></html>" > report.html

    - name: Upload HTML artifact
      uses: actions/upload-artifact@v2
      with:
        name: html-report
        path: report.html

    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: html-report

    - name: Post comment with download link
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.TOKEN_GITHUB }}
        script: |
          const artifactUrl = `https://github.com/${process.env.GITHUB_REPOSITORY}/releases/download/${process.env.GITHUB_RUN_ID}/report.html`;
          github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: `The HTML report is available for download [here](${artifactUrl}).`
          })
