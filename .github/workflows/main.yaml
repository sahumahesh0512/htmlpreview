name: Create HTML Artifact and Comment on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-comment:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Generate HTML file
      run: |
        echo "<html><body><h1>Hello, World!</h1></body></html>" > report.html

    - name: Upload HTML artifact
      uses: actions/upload-artifact@v3
      with:
        name: report
        path: report.html

    - name: HTML Preview
      id: html_preview
      uses: pavi2410/html-preview-action@v2
      with:
        html_file: 'report.html'

    - name: Post comment with preview URL
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.TOKEN_GITHUB }}
        script: |
          github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: `The HTML report is available for preview [here](${{ steps.html_preview.outputs.url }}).`
          })
