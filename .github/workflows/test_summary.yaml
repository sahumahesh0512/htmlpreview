name: Dynamic Test Summary

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html beautifulsoup4

      # Run tests and generate HTML report
      - name: Run tests
        run: |
          pytest tests --html=test_report.html

      # Parse HTML report and generate summary
      - name: Parse HTML report and generate summary
        run: |
          python .github/scripts/parse_html_report.py test_report.html

      # Upload test report as an artifact
      - name: Upload test report
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: test_report.html

